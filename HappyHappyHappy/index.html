<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Happy Happy Happy</title>
    <meta charset="utf-8">
  </head>

  <body>
    <main>
      <h1>Hi There,<br>This a happy persons page</h1>
      <section>
        <!-- Just an image -->
        <figure>
          <img src="https://userpic.codeforces.org/3795047/title/6bd22f3bc516c30b.jpg" alt="A happy penguin flying a plane">
          <figcaption>A <strong>happy</strong> penguin flying a plane.</figcaption>
        </figure>
      </section>

      <section>
        <!-- Bunnies -->
        <figure>
          <img src="image1.png" alt="A happy bunny">
          <figcaption>A <em>happy</em> bunny</figcaption>
        </figure>
        <figure>
          <img src="image2.png" alt="eh?">
          <figcaption><strong><em><b><i>EH?</i></b></em></strong></figcaption>
        </figure>
        <figure>
          <img src="cat-cat-jumping.gif" alt="happy happy cat">
          <figcaption>Happy Happy Cat</figcaption>
        </figure>
        <figure>
          <img src="bolod.gif" alt="A sad cat" width="300">
          <figcaption>A sed Bolod</figcaption>
        </figure>
      </section>

      <section>
        <h2>Contact the Bolod:</h2>
        <form action="https://bolod.cat">
          <fieldset>
            <legend>You love cats?</legend>
            <input checked type="radio" name="billi" id="yes">
            <label for="yes"> YES </label>
            <input type="radio" name="billi" id="definitely">
            <label for="definitely"> definitely </label>
            <input type="radio" name="billi" id="dumb-dumb">
            <label for="dumb-dumb"> Does this even qualify as a question? </label>
          </fieldset>
          <fieldset>
            <legend>How do you waste your time?</legend>
            <input checked type="checkbox" name="akam" id="meow">
            <label for="meow"> Watching Cat Videos </label>
            <input type="checkbox" name="akam" id="eat">
            <label for="eat"> Eat </label>
            <input type="checkbox" name="akam" id="sleeping">
            <label for="sleeping"> Sleeping </label>
            <input type="checkbox" name="akam" id="studying">
            <label for="studying"> Studying </label>
          </fieldset>
          <fieldset>
            <legend>Who are you?</legend>
            <input required type="text" name="name" id="name" placeholder="Enter your name">
            <input required type="email" name="email" id="email" placeholder="Enter your email">
            <button type="submit"> Submit </button>
          </fieldset>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>This page is copyrighted by <em><strong>Mr. Kool Cat</strong></em></p>
      <img src="thanda-thanda-kool-kool.png" alt="Mr. Kool Cat">
